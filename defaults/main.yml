---
# defaults file for password_policy
password_expiration_file: /etc/login.defs
password_quality_file: /etc/security/pwquality.conf
password_history_file: ''
password_complexity_file: ''

# password complexity
minlen: 8
lcredit: -1
ucredit: -1
dcredit: -1
ocredit: -1

# password history
remember: 12

# password expiration
PASS_MAX_DAYS: 60
PASS_MIN_DAYS: 0
PASS_WARN_AGE: 7

retry: 1
lock_after_failed_logins: 10
lock_time_seconds: 300
lock_time_root_seconds: 600
